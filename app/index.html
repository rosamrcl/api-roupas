<head>

<body>
    <header class="header">
        <a href="" class="logo">API Roupas <i class="fas fa-shopping-cart"></i></a>
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#products">produtos</a>

    <main>
        <section class="cadastro">
            <div class="form-cadastro">
                <form action="">                    
                    <h3>cadastro de produtos</h3>
                    <input type="number" id="id" class="box" placeholder="Digite a ID">
                    <input type="text" id="produto" class="box" placeholder="Digite o produto">                    
                    <input type="text" id="descricao" class="box" placeholder="Descrição">                    
                    <input type="number" id="quantidade" class="box"  placeholder="Digite a quantidade">
                    <input type="submit" class="btn box" value="Enviar">
                </form>
            </div>
        </section>
    </main>
